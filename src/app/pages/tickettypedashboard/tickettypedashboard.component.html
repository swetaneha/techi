<app-sidenav></app-sidenav>
<div class="container">
 
      
      <button type="button" class="btn btn-primary pull-right button "  (click)="callCreate(ticketType,0)">+Create Ticket Type 
      </button>
      <h2>Ticket Type </h2>

 
  <table class="table table-striped spacing">

       <thead>
              <tr>
                <th>Sr No.</th>
                <th>Ticket Type</th>
                <th>Description</th>
                <th>Workflow</th>
                <th>Status</th>
                <th>Edit</th>
              </tr>
      </thead>
      <tbody>
          <tr *ngFor="let ticket of ticketTypeList">
                  <td ><h5></h5></td>
                  <td>{{ ticket.ticketType }}</td>
                  <td>{{ ticket.description }}</td>
                  <td>{{ ticket.workFlow}}</td>
                  <td>{{ ticket.archiveId }}</td> 
                  <td>
                      <i class="material-icons icon"
                      (click)="callCreate(ticket,1)"
                      >
                          border_color
                          </i>
                  </td>
          </tr>
      </tbody>
 </table>
 </div>
